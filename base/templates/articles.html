<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <nav class="text-sm md:text-base border uppercase p-2 md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">    
    <a class="mr-5 hover:text-blue-700" href="{% url 'home' %}">Home</a>
    <a class="mr-5 hover:text-blue-700" href="{% url 'articles' %}" >Articles</a>
    <a class="mr-5 hover:text-blue-700" href="{% url 'notes' %}">Notes</a>
    <a class="mr-5 hover:text-blue-700" href="https://github.com/daledet" target="blank">Code</a>
    <a class="mr-5 hover:text-blue-700" href="{% url 'contact' %}">Contact</a>
    <a class="mr-5 hover:text-blue-700" href="{% url 'cv' %}" target="blank">CV</a>
  </nav>
  {% for post in object_list%}
   <section class="text-gray-600 body-font overflow-hidden pt-10">
        <div class="container px-12 py-6 mx-auto">
          <div class="-my-8 divide-y-2 divide-gray-100">
            <div class="py-8 flex flex-wrap md:flex-nowrap">           
              <div class="md:w-64 md:mt-2 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
                <span class="font-semibold title-font text-gray-700">{{ post.catagory }}</span>
                <span class="mt-1 text-gray-500 text-sm">{{ post.post_date }}</span>
              </div>
              <div class="md:flex-grow max-w-prose">
                <h2 class="text-xl font-medium text-gray-900 title-font mb-2">{{ post.title }}</h2>
                <p class="leading-relaxed">{{ post.body | safe | slice:"300" }}</p>
                <a class="text-indigo-500 hover:text-indigo-700 inline-flex items-center mt-4" href="{% url 'article' post.pk %}">Continue
                  <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section> 
      {% endfor %}
     
</body>
</html>
